syntax = "proto3";
package management;
import "management/role_scope.proto";

message GetRolesRequest {
	string tenant_id = 1;
}

message GetRolesResponse {
	repeated Role roles = 1;
}


message Role {
	string id = 1;
	string display_name = 2;
	string description = 3;
	repeated RoleScope allowed_scopes = 4;
}
